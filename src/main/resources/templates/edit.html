<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update person</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/home/footballer/{id}(id=${person.getId()})}" th:object="${person}">
  <label for="club">Enter Club: </label>
  <input type="text" th:field="*{club}" id="club"/>
  <div style="color: red" th:if="${#fields.hasErrors('club')}" th:errors="*{club}">Club error</div>

  <br/>

  <label for="surname">Enter surname: </label>
  <input type="text" th:field="*{surname}" id="surname"/>
  <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname error</div>

  <br/>

  <label for="tShirtNumber">Enter t-shirt: </label>
  <input type="text" th:field="*{tShirtNumber}" id="tShirtNumber"/>
  <div style="color: red" th:if="${#fields.hasErrors('tShirtNumber')}" th:errors="*{tShirtNumber}">TShirtNumber error</div>
  <br/>

  <input type="submit" value="Update!"/>
</form>

</body>
</html>
