<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Footballer</title>
</head>
<body>

<form th:method="POST" th:action="@{/home/footballer}" th:object="${person}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>

    <label for="name">Enter surname: </label>
    <input type="text" th:field="*{surname}" id="surname"/>
    <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname error</div>
    <br/>

    <label for="name">Enter club: </label>
    <input type="text" th:field="*{club}" id="club"/>
    <div style="color: red" th:if="${#fields.hasErrors('club')}" th:errors="*{club}">Club error</div>
    <br/>

    <label for="name">Enter age: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">age error</div>
    <br/>

    <label for="name">Enter tShirtNumber: </label>
    <input type="text" th:field="*{tShirtNumber}" id="tShirtNumber"/>
    <div style="color: red" th:if="${#fields.hasErrors('tShirtNumber')}" th:errors="*{tShirtNumber}">TShirtNumber error</div>
    <br/>

    <input type="submit" value="Create!"/>
</form>

</body>
</html>
